syntax = "proto3";

package autonomic.ext.event.state.deviceconnectivity;

option go_package = "xk6-fabric/proto/autonomic/ext/event/state";
option java_package = "com.autonomic.ext.event.state.deviceconnectivity";
option java_outer_classname = "WellKnownDeviceConnectivityStateProto";
option java_multiple_files = true;

option cc_enable_arenas = true;

option objc_class_prefix = "AUT";

//Connectivity states for devices
enum WellKnownDeviceConnectivityState {
    reserved 2, 4;
    CONNECTED = 0;
    DISCONNECTED = 1;
    UNKNOWN = 3;
}
