syntax = "proto3";

package autonomic.ext.command.commandcancellation;

option go_package = "xk6-fabric/proto/autonomic/ext/command/commandcancellation";
option java_package = "com.autonomic.ext.command.commandcancellation";
option java_outer_classname = "CommandCancellationProto";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "AUT";

// A request to cancel a command previously delivered to a device.
message CommandCancellationRequest {
  
  // Correlation ID of command that is about to get cancelled.
  string target_correlation_id = 1;
}
