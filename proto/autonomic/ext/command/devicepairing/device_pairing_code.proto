syntax = "proto3";

package autonomic.ext.command.devicepairing;

option go_package = "xk6-fabric/proto/autonomic/ext/command/devicepairing";
option java_package = "com.autonomic.ext.command.devicepairing";
option java_outer_classname = "DevicePairingCodeProto";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "AUT";

message RetrieveDevicePairingCodeRequest {
}

message PairingCodeSetting {
    // The pairing code should be set in StateTransition.data when device reports command to be successful
    string device_pairing_code = 1;
}
