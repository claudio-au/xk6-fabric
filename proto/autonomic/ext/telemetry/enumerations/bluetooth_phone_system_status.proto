syntax = "proto3";

package autonomic.ext.telemetry.enumerations.bluetoothPhoneSystemStatus;

option go_package = "xk6-fabric/proto/autonomic/ext/telemetry/enumerations";
option java_package = "com.autonomic.ext.telemetry.enumerations";
option java_outer_classname = "BluetoothPhoneSystemStatusProto";
option java_multiple_files = true;

option cc_enable_arenas = true;

option objc_class_prefix = "AUT";

enum BluetoothPhoneSystemStatus {
  UNKNOWN = 0;
  UNABLE_TO_CONNECT = 1;
  PHONE_NOT_SUPPORTED = 2;
  BLUETOOTH_NOT_READY = 3;
  BLUETOOTH_CONNECTING = 4;
  BLUETOOTH_CONNECTED = 5;
  BLUETOOTH_DISCONNECTED = 6;
  PHONE_VOICE_ASSISTANT_ACTIVE = 7;
  INPUT_OUTPUT_SET_TO_HANDSET = 8;
  CALL_IN_PROGRESS = 9;
}
