syntax = "proto3";

package autonomic.ext.common.entity;

option go_package = "xk6-fabric/proto/autonomic/ext/common";
option java_package = "com.autonomic.ext.common.optional";
option java_outer_classname = "CommonOptionalProto";
option java_multiple_files = true;
option cc_enable_arenas = true;
option objc_class_prefix = "AUT";

message IntOptional {
    int64 value = 1;
}

message FloatOptional {
    float value = 1;
}

message DoubleOptional {
    double value = 1;
}

message BoolOptional {
    bool value = 1;
}
